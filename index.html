<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
    }

    .profile-icon {
      width: 35px;
      height: 35px;
      background: #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      padding: 15px 20px 5px;
    }

    /* Slider container */
    .slider {
      width: 92%;
      height: 180px;
      margin: auto;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      width: 300%;
      height: 100%;
      display: flex;
      animation: slide 12s infinite;
    }

    .slide {
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    @keyframes slide {
      0%   { margin-left: 0%; }
      30%  { margin-left: 0%; }

      35%  { margin-left: -100%; }
      65%  { margin-left: -100%; }

      70%  { margin-left: -200%; }
      100% { margin-left: -200%; }
    }

    /* Dots */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 8px;
      gap: 6px;
    }

    .dot {
      width: 7px;
      height: 7px;
      background: #bbb;
      border-radius: 50%;
    }

    .dot:nth-child(1) { animation: dot1 12s infinite; }
    .dot:nth-child(2) { animation: dot2 12s infinite; }
    .dot:nth-child(3) { animation: dot3 12s infinite; }

    @keyframes dot1 {
      0%,30% { background:#000; }
      31%,100% { background:#bbb; }
    }
    @keyframes dot2 {
      0%,35% { background:#bbb; }
      36%,65% { background:#000; }
      66%,100% { background:#bbb; }
    }
    @keyframes dot3 {
      0%,70% { background:#bbb; }
      71%,100% { background:#000; }
    }

    /* Filter Grid */
    .filter-grid {
      padding: 10px 20px 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 18px;
    }

    .filter-item {
      text-align: center;
    }

    .filter-item img {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      object-fit: cover;
      margin: auto;
    }

    .filter-item p {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    .footer-text {
      text-align: center;
      color: #777;
      padding-bottom: 25px;
    }

    @media (min-width: 768px) {
      .slider {
        height: 260px;
      }
      .filter-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }
  </style>
</head>

<body>

  <div class="header">

  </div>
