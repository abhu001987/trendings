<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Face</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .assistant-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .assistant-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 50%;
    }

    /* Eye containers */
    .eye {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Pupils */
    .pupil {
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      transition: transform 0.1s linear;
    }

    /* Position eyes in center of image */
    #leftEye {
      left: 90px;
      top: 140px;
    }

    #rightEye {
      right: 90px;
      top: 140px;
    }
  </style>
</head>
<body>

<div class="assistant-container">
  <img 
    src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNTM1LXNvY2lhbC0wMDMucG5n.png"
    class="assistant-img"
  />

  <!-- Eyes -->
  <div class="eye" id="leftEye">
    <div class="pupil" id="leftPupil"></div>
  </div>

  <div class="eye" id="rightEye">
    <div class="pupil" id="rightPupil"></div>
  </div>
</div>

<script>
  const leftPupil = document.getElementById("leftPupil");
  const rightPupil = document.getElementById("rightPupil");

  const container = document.querySelector(".assistant-container");

  function moveEyes(clientX, clientY) {
    const rect = container.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = clientX - cx;
    const dy = clientY - cy;

    const angle = Math.atan2(dy, dx);

    const pupilMove = 10;

    const moveX = Math.cos(angle) * pupilMove;
    const moveY = Math.sin(angle) * pupilMove;

    leftPupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
    rightPupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
  }

  // Mouse
  document.addEventListener("mousemove", (e) => {
    moveEyes(e.clientX, e.clientY);
  });

  // Mobile touch
  document.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    moveEyes(t.clientX, t.clientY);
  });
</script>

</body>
</html>
