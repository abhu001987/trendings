<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Preview | Hotterbite Builder</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #edf1ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    iframe {
      width: 90%;
      height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      background: #6675ff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #5464ff;
    }
  </style>
</head>
<body>
  <h1>Template Preview</h1>
  <iframe src="template.html" title="Template Preview"></iframe>
  <button onclick="location.href='dashboard.html'">Use This Template</button>
</body>
</html>
