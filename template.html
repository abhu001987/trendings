<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Custom Template</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b2c2ff, #e5ecff, #edf1ff, #c0beff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      text-align: center;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 { color: #333; }
    .product {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product a img {
      width: 120px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .product a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>My Custom Template</h1>
  <div class="product" id="productContainer">
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/boat-smart-ring.png"></a>
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/cigadesignblueplanetii-removebg-preview.png"></a>
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/500-rc-car-image-3.png"></a>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const data = params.get("data");

      if (!data) return;

      try {
        const links = JSON.parse(decodeURIComponent(data));
        const anchors = document.querySelectorAll("#productContainer a img");

        if (links.link1) anchors[0].parentElement.href = links.link1;
        if (links.img1) anchors[0].src = links.img1;

        if (links.link2) anchors[1].parentElement.href = links.link2;
        if (links.img2) anchors[1].src = links.img2;

        if (links.link3) anchors[2].parentElement.href = links.link3;
        if (links.img3) anchors[2].src = links.img3;

      } catch (err) {
        console.error("Error loading template:", err);
      }
    });
  </script>
</body>
</html>
