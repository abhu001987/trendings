<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Trending | Viral Gadgets</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:radial-gradient(circle at 15% 20%, #b2c2ff 0%, transparent 40%),radial-gradient(circle at 85% 30%, #e5ecff 0%, transparent 45%),radial-gradient(circle at 40% 80%, #c0beff 0%, transparent 50%),linear-gradient(135deg,#edf1ff 0%,#e5ecff 100%);color:#111;margin:0;padding:0}
.menu{position:absolute;top:20px;right:30px;z-index:100}
.menu button{background:#fff;border:none;padding:10px 18px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);font-weight:600;cursor:pointer}
.dropdown{display:none;position:absolute;right:0;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.12);margin-top:8px;overflow:hidden}
.dropdown a,.dropdown button{display:block;text-decoration:none;color:#1a1a3d;padding:10px 16px;border-bottom:1px solid #f1f1f1;background:none;text-align:left;width:100%;cursor:pointer}
.dropdown a:hover,.dropdown button:hover{background:#eef2ff}
.sub{display:none;background:#f9f9ff}
.sub a{padding-left:25px}

/* hero */
.hero{text-align:center;margin-top:90px;position:relative;padding:18px}
.title-icon{position:absolute;top:-40px;left:10px;width:65px;height:65px;animation:floaty 5s ease-in-out infinite alternate;transform:rotate(-10deg)}
.center-logos{display:flex;align-items:center;justify-content:center;gap:18px;margin-top:22px}
.center-logos img{width:64px;height:64px;animation:floaty 4.2s ease-in-out infinite}
.main-logo{width:380px;animation:floaty 4s ease-in-out infinite;display:block}

/* slider */
.slider{margin:50px auto;width:95%;overflow-x:auto;white-space:nowrap;scroll-behavior:smooth}
.slide-btn{display:inline-block;margin:0 12px;background:#fff;border:2px solid transparent;padding:10px 20px;border-radius:30px;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
.slide-btn:hover{transform:translateY(-4px)}
.slide-btn.active{background:#14143B;color:#fff;border-color:#14143B}

/* product grid */
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:18px;width:90%;margin:0 auto}
.product{background:rgba(255,255,255,0.6);border-radius:14px;padding:12px;display:flex;justify-content:center;align-items:center;transition:transform .28s,box-shadow .28s}
.product:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 18px 40px rgba(20,24,60,0.12)}
.product img{width:100%;height:120px;object-fit:contain;border-radius:8px}

/* best phones */
.best-phones{width:90%;margin:50px auto;text-align:center}
.best-grid{display:flex;overflow-x:auto;gap:16px;padding-bottom:12px}
.best-card{flex:0 0 260px;position:relative;border-radius:16px;overflow:hidden;cursor:pointer;transition:transform .28s,box-shadow .28s}
.best-card img{width:100%;height:180px;object-fit:cover;display:block}
.best-card span{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(180deg,rgba(0,0,0,0.15),rgba(0,0,0,0.6));color:#fff;padding:12px;font-weight:700;text-align:center}
.best-card:hover{transform:translateY(-8px);box-shadow:0 22px 60px rgba(2,6,23,0.14)}

/* extra products */
.extra-products{width:90%;margin:40px auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px}
.extra-products a{display:block;background:rgba(255,255,255,0.6);border-radius:14px;padding:12px;transition:transform .28s,box-shadow .28s}
.extra-products a:hover{transform:translateY(-8px);box-shadow:0 18px 40px rgba(20,24,60,0.12)}
.extra-products img{width:100%;height:140px;object-fit:contain;border-radius:10px}

/* footer */
footer{margin-top:40px;background:linear-gradient(135deg,#14143B 0%,#4F1B2C 100%);color:#fff;padding:28px;border-radius:18px 18px 0 0;max-width:1500px;margin-left:auto;margin-right:auto}
footer h2{margin-bottom:8px;font-size:1.3em}
.footer-links a{color:#fff;text-decoration:none}

/* floating animation */
@keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

/* responsive */
@media (max-width:880px){ .main-logo{width:260px} .center-logos img{width:52px;height:52px} }
@media (max-width:480px){ .main-logo{width:220px} .center-logos img{width:44px;height:44px} }
</style>
</head>
<body>

  <!-- Category Menu -->
  <div class="menu">
    <button id="categoryBtn">Categories ☰</button>
    <div class="dropdown" id="dropdownMenu"></div>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-title">
      <img src="https://cdn.beebom.com/images/illustrations/100.png" class="title-icon" alt="icon">
      <h1 style="font-size:2.4rem;color:#14143B">Viral Gadgets on</h1>
    </div>
    <div class="center-logos">
      <img src="https://cdn.beebom.com/images/illustrations/smile-emoji.png" class="emoji left-emoji" alt="left-emoji">
      <img src="https://cdn.beebom.com/images/logos/instagram-beebom-gradient-logo.svg" class="main-logo" alt="instagram">
      <img src="https://cdn.beebom.com/images/illustrations/heart.png" class="emoji right-emoji" alt="right-emoji">
    </div>
  </section>

  <!-- Slider -->
  <div class="slider" id="categorySlider"></div>

  <div style="text-align:center;">
    <h2 class="section-title" id="categoryTitle" style="font-size:1.4rem;color:#1a1a3d">Latest</h2>
  </div>

  <div class="product-grid" id="productGrid"></div>

  <div class="best-phones">
    <h2 class="section-title">Best Phones By Price</h2>
    <div class="best-grid" id="bestGrid"></div>
  </div>

  <div class="extra-products" id="extraProducts"></div>

  <footer>
    <div style="max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
      <div>
        <h2 id="footerSiteName">Mobili</h2>
        <div id="socialIcons" style="display:flex;gap:10px;font-size:1.05rem"></div>
      </div>

      <div id="footerLinksArea" style="text-align:right;display:flex;flex-direction:column;gap:6px"></div>
    </div>

    <div id="footerCopyright" style="margin-top:12px;opacity:0.9">©️2017-2025 Mobili — All Rights Reserved.</div>
  </footer>

<script>
/* read only from ?data= param (link-based only) */
function parseDataFromURL(){
  try{
    const p = new URLSearchParams(window.location.search);
    const enc = p.get('data');
    if(!enc) return null;
    return JSON.parse(decodeURIComponent(enc));
  }catch(e){ console.warn('parse fail', e); return null; }
}

const raw = parseDataFromURL();
const defaults = {
  footer:{ siteName:'Mobili', copyright:'©️2017-2025 Mobili — All Rights Reserved.', links:[
    {text:'About Us',url:'https://en.wikipedia.org/wiki/About_us'},
    {text:'Contact Us',url:'https://en.wikipedia.org/wiki/Contact_us'},
    {text:'Privacy Policy',url:'https://en.wikipedia.org/wiki/Privacy_policy'},
    {text:'Terms and Conditions',url:'https://en.wikipedia.org/wiki/Terms_of_service'}],
    socials:{facebook:'',youtube:'',instagram:'',x:''} },
  categories:[
    {name:'Latest',url:'#'},
    {name:'Smartphone Accessories',url:'#'}
  ],
  store: [{name:'Instagram',url:'https://www.instagram.com'},{name:'YouTube',url:'https://www.youtube.com'}],
  bestPhones: [],
  extraProducts: [],
  products: { Latest: [] }
};
const cfg = Object.assign({}, defaults, raw || {});
if(raw){
  cfg.footer = Object.assign({}, defaults.footer, raw.footer || {});
  cfg.categories = raw.categories || defaults.categories;
  cfg.store = raw.store || defaults.store;
  cfg.bestPhones = raw.bestPhones || defaults.bestPhones;
  cfg.extraProducts = raw.extraProducts || defaults.extraProducts;
  cfg.products = raw.products || defaults.products;
}

/* Build menu */
const dropdown = document.getElementById('dropdownMenu');
const categoryBtn = document.getElementById('categoryBtn');

function buildMenu(){
  dropdown.innerHTML = '';
  cfg.categories.forEach(c=>{
    const a = document.createElement('a'); a.href = c.url||'#'; a.target='_blank'; a.rel='noopener noreferrer'; a.textContent = c.name || 'Category'; dropdown.appendChild(a);
  });
  const btn = document.createElement('button'); btn.id='storeToggle'; btn.textContent='Store ▾'; dropdown.appendChild(btn);
  const sub = document.createElement('div'); sub.className='sub'; sub.id='storeDropdown';
  cfg.store.forEach(s=>{ const a=document.createElement('a'); a.href=s.url||'#'; a.target='_blank'; a.rel='noopener noreferrer'; a.textContent=s.name||'Store'; sub.appendChild(a); });
  dropdown.appendChild(sub);

  btn.addEventListener('click',()=>{ sub.style.display = sub.style.display === 'block' ? 'none' : 'block'; });
  categoryBtn.addEventListener('click',()=>{ dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block'; });
  document.addEventListener('click', e => { if(!categoryBtn.contains(e.target) && !dropdown.contains(e.target)) dropdown.style.display='none'; });
}

/* Slider & products */
const slider = document.getElementById('categorySlider');
const categoryTitle = document.getElementById('categoryTitle');
const productGrid = document.getElementById('productGrid');

function buildSlider(){
  slider.innerHTML = '';
  const cats = Object.keys(cfg.products).length ? Object.keys(cfg.products) : cfg.categories.map(c=>c.name);
  cats.forEach((cat,idx)=>{
    const span=document.createElement('span'); span.className='slide-btn'; if(idx===0) span.classList.add('active'); span.dataset.cat=cat; span.textContent=cat; slider.appendChild(span);
  });
  slider.querySelectorAll('.slide-btn').forEach(b=>{
    b.addEventListener('click', e=>{
      e.preventDefault();
      slider.querySelectorAll('.slide-btn').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      loadProducts(b.dataset.cat);
    });
  });
  const first = slider.querySelector('.slide-btn'); if(first) loadProducts(first.dataset.cat);
}

function loadProducts(cat){
  productGrid.innerHTML='';
  categoryTitle.textContent = cat;
  const list = cfg.products[cat] || [];
  list.forEach((p,idx)=>{
    const a=document.createElement('a'); a.className='product'; a.href=p.url||'#'; a.target='_blank'; a.rel='noopener noreferrer';
    const img=document.createElement('img'); img.src = p.img||''; img.alt = cat+' product '+(idx+1);
    a.appendChild(img); productGrid.appendChild(a);
  });
}

/* Best & extra */
function buildBest(){
  const bestGrid = document.getElementById('bestGrid'); bestGrid.innerHTML='';
  (cfg.bestPhones||[]).forEach(b=>{
    const a=document.createElement('a'); a.className='best-card'; a.href=b.url||'#'; a.target='_blank';
    const img=document.createElement('img'); img.src=b.img||''; a.appendChild(img);
    const span=document.createElement('span'); span.textContent=b.title||''; a.appendChild(span);
    bestGrid.appendChild(a);
  });
}
function buildExtra(){
  const extra = document.getElementById('extraProducts'); extra.innerHTML='';
  (cfg.extraProducts||[]).forEach(e=>{
    const a=document.createElement('a'); a.href=e.url||'#'; a.target='_blank'; a.rel='noopener noreferrer';
    const img=document.createElement('img'); img.src=e.img||''; img.alt=e.alt||'';
    a.appendChild(img); extra.appendChild(a);
  });
}

/* Footer */
function buildFooter(){
  document.getElementById('footerSiteName').textContent = cfg.footer.siteName || 'Mobili';
  const linksArea = document.getElementById('footerLinksArea'); linksArea.innerHTML='';
  (cfg.footer.links||[]).forEach(l=>{
    const a=document.createElement('a'); a.href = l.url || '#'; a.target='_blank'; a.rel='noopener noreferrer'; a.textContent = l.text || '';
    a.style.color='#fff'; a.style.textDecoration='none'; linksArea.appendChild(a);
  });
  document.getElementById('footerCopyright').textContent = cfg.footer.copyright || '';
  const socials = document.getElementById('socialIcons'); socials.innerHTML='';
  const s = cfg.footer.socials || {};
  if(s.facebook) socials.innerHTML += `<a href="${s.facebook}" target="_blank" rel="noopener noreferrer" style="color:#fff;margin-right:8px">Facebook</a>`;
  if(s.youtube) socials.innerHTML += `<a href="${s.youtube}" target="_blank" rel="noopener noreferrer" style="color:#fff;margin-right:8px">YouTube</a>`;
  if(s.instagram) socials.innerHTML += `<a href="${s.instagram}" target="_blank" rel="noopener noreferrer" style="color:#fff;margin-right:8px">Instagram</a>`;
  if(s.x) socials.innerHTML += `<a href="${s.x}" target="_blank" rel="noopener noreferrer" style="color:#fff;margin-right:8px">X</a>`;
}

/* init */
buildMenu(); buildSlider(); buildBest(); buildExtra(); buildFooter();
</script>
</body>
</html>
