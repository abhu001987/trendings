<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Custom Template</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b2c2ff, #e5ecff, #edf1ff, #c0beff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .product {
      display: flex;
      gap: 20px;
    }
    .product a img {
      width: 120px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .product a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>My Custom Template</h1>

  <div class="product" id="productContainer">
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/boat-smart-ring.png"></a>
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/cigadesignblueplanetii-removebg-preview.png"></a>
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/500-rc-car-image-3.png"></a>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const data = params.get("data");
      if (!data) return;

      try {
        const parsed = JSON.parse(decodeURIComponent(data));
        const products = document.querySelectorAll("#productContainer a");

        products.forEach((a, i) => {
          const idx = i + 1;
          if (parsed[`link${idx}`]) a.href = parsed[`link${idx}`];
          if (parsed[`img${idx}`]) a.querySelector("img").src = parsed[`img${idx}`];
        });
      } catch (e) {
        console.error("Error loading template:", e);
      }
    });
  </script>
</body>
</html>
