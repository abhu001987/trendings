<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Templates</title>

<style>
:root{
  --bg:#C7D3FF;
  --text:#111;
  --muted:#444;
  --glass:rgba(255,255,255,.45);
  --border:rgba(255,255,255,.6);
  --blue:#2563eb;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Inter,system-ui,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* ================= PAGE ================= */
.page{
  max-width:1200px;
  margin:auto;
  padding:48px 16px;
  text-align:center;
}

/* ================= RAINBOW TITLE (HOVER ONLY) ================= */
.rainbow-title{
  position:relative;
  display:inline-block;
  font-size:clamp(34px,6vw,52px);
  font-weight:800;
}

.rainbow-title:hover{
  background:linear-gradient(
    90deg,
    #ff0080,
    #ff8c00,
    #ffd700,
    #00e0ff,
    #7a5cff,
    #ff0080
  );
  background-size:300% 100%;
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:rainbow 2.5s linear;
}

.rainbow-title::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-10px;
  transform:translateX(-50%);
  width:70%;
  height:4px;
  border-radius:4px;
  background:var(--blue);
}

@keyframes rainbow{
  from{background-position:0%}
  to{background-position:300%}
}

/* ================= TEXT ================= */
.subtitle{
  margin-top:24px;
  font-size:18px;
}

.desc{
  margin-top:8px;
  max-width:720px;
  margin-inline:auto;
  color:var(--muted);
  font-size:14px;
}

/* ================= CATEGORIES ================= */
.categories{
  margin:36px 0 18px;
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.cat{
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.65);
  border:1px solid var(--border);
  cursor:pointer;
}

.cat.active{
  background:var(--blue);
  color:#fff;
}

/* ================= GRID ================= */
.grid{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

/* ================= CARD (GLASS OPTIMIZED) ================= */
.card{
  position:relative;
  height:300px;
  border-radius:18px;
  overflow:hidden;
  background:var(--glass);
  backdrop-filter:blur(8px);
  border:1px solid var(--border);
  transition:.3s;
}

.grid.hovering .card:not(.active){
  filter:blur(3px);
  transform:scale(.97);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.55),transparent);
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:16px;
  color:#fff;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.btn{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size:13px;
}

.view{background:#fff;color:#111;}
.use{background:var(--blue);color:#fff;}

/* ================= PREVIEW ================= */
.preview{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.preview iframe{
  width:90%;
  height:85%;
  border:none;
  border-radius:16px;
  background:#fff;
}

.preview button{
  position:absolute;
  top:20px;
  right:20px;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ================= FOOTER ================= */
footer{
  margin-top:60px;
  padding:32px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<div class="page">

  <h1 class="rainbow-title">Templates</h1>

  <p class="subtitle">Choose a theme that fits your style.</p>
  <p class="desc">
    Preview templates instantly, explore layouts, and use the one
    that works best for you — all in just one click.
  </p>

  <!-- CATEGORIES -->
  <div class="categories" id="categories"></div>

  <!-- GRID -->
  <div class="grid" id="grid"></div>
</div>

<!-- PREVIEW -->
<div class="preview" id="preview">
  <button onclick="closePreview()">Close</button>
  <iframe id="frame"></iframe>
</div>

<footer>
  © 2025 <strong>Treedell</strong>. All rights reserved.
</footer>
<script>
const DATA={
  Trending:[
    {
      title:"Minimal Bio",
      img:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=600",
      preview:"https://en.wikipedia.org/wiki/Minimalism",
      use:"https://en.wikipedia.org/wiki/Personal_website"
    },
    {
      title:"Creator Hub",
      img:"https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600",
      preview:"https://en.wikipedia.org/wiki/Creator_economy",
      use:"https://en.wikipedia.org/wiki/Content_creator"
    }
  ],
  Blogs:[
    {
      title:"Tech Blog",
      img:"https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=600",
      preview:"https://en.wikipedia.org/wiki/Technology_blog",
      use:"https://en.wikipedia.org/wiki/Technology"
    }
  ]
};

const cats=document.getElementById("categories");
const grid=document.getElementById("grid");
const preview=document.getElementById("preview");
const frame=document.getElementById("frame");

Object.keys(DATA).forEach((c,i)=>{
  const b=document.createElement("div");
  b.className="cat"+(i===0?" active":"");
  b.textContent=c;
  b.onclick=()=>{
    document.querySelectorAll(".cat").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    render(c);
  };
  cats.appendChild(b);
});

function render(cat){
  grid.innerHTML="";
  DATA[cat].forEach(item=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img loading="lazy" src="${item.img}">
      <div class="card-overlay">
        <strong>${item.title}</strong>
        <div class="actions">
          <button class="btn view">View Once</button>
          <button class="btn use">Use Me</button>
        </div>
      </div>`;
    card.querySelector(".view").onclick=()=>openPreview(item.preview);
    card.querySelector(".use").onclick=()=>window.open(item.use,"_blank");
    card.onmouseenter=()=>{grid.classList.add("hovering");card.classList.add("active");};
    card.onmouseleave=()=>{grid.classList.remove("hovering");card.classList.remove("active");};
    grid.appendChild(card);
  });
}

function openPreview(u){
  preview.style.display="flex";
  frame.src=u;
}
function closePreview(){
  preview.style.display="none";
  frame.src="";
}

render("Trending");
</script>

</body>
</html>
