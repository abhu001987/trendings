<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Templates</title>

<style>
:root{
  --bg:#C7D3FF;
  --text:#111;
  --muted:#444;
  --glass:rgba(255,255,255,.45);
  --border:rgba(255,255,255,.6);
  --blue:#2563eb;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Inter,system-ui,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* ================= PAGE ================= */
.page{
  max-width:1200px;
  margin:auto;
  padding:48px 16px;
  text-align:center;
}

/* ================= RAINBOW TITLE (OPTIMIZED) ================= */
.rainbow-title{
  position:relative;
  display:inline-block;
  font-size:clamp(34px,6vw,52px);
  font-weight:800;
  color:#111;
}

/* Rainbow only on hover */
.rainbow-title:hover{
  background:linear-gradient(
    90deg,
    #ff0080,
    #ff8c00,
    #ffd700,
    #00e0ff,
    #7a5cff,
    #ff0080
  );
  background-size:300% 100%;
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:rainbowShift 2.5s linear;
}

/* Underline (static, lightweight) */
.rainbow-title::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-10px;
  transform:translateX(-50%);
  width:70%;
  height:4px;
  border-radius:4px;
  background:var(--blue);
  opacity:.85;
}

@keyframes rainbowShift{
  from{background-position:0% 50%;}
  to{background-position:300% 50%;}
}

/* ================= TEXT ================= */
.subtitle{
  margin-top:24px;
  font-size:18px;
  color:#222;
}

.desc{
  margin-top:8px;
  max-width:720px;
  margin-inline:auto;
  color:var(--muted);
  font-size:14px;
}

/* ================= AVATARS ================= */
.avatars{
  margin:28px auto 10px;
  display:flex;
  justify-content:center;
}

.avatar{
  position:relative;
  margin-left:-14px;
}

.avatar img{
  width:56px;
  height:56px;
  border-radius:50%;
  border:2px solid #fff;
  object-fit:cover;
  transition:.25s;
}

.avatar:hover img{
  transform:scale(1.1);
  z-index:3;
}

.tooltip{
  position:absolute;
  bottom:72px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  padding:6px 10px;
  font-size:12px;
  border-radius:8px;
  opacity:0;
  transition:.25s;
  white-space:nowrap;
}

.avatar:hover .tooltip{opacity:1;}

/* ================= CATEGORIES (NO GLASS BLUR) ================= */
.categories{
  margin:36px 0 18px;
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.cat{
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.65);
  border:1px solid var(--border);
  cursor:pointer;
}
.cat.active{
  background:var(--blue);
  color:#fff;
}

/* ================= GRID ================= */
.grid{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

/* ================= CARD (GLASS KEPT, REDUCED) ================= */
.card{
  position:relative;
  height:320px;
  border-radius:18px;
  overflow:hidden;
  background:var(--glass);
  backdrop-filter:blur(8px); /* reduced */
  border:1px solid var(--border);
  transition:.3s;
}

.grid.hovering .card:not(.active){
  filter:blur(3px);
  transform:scale(.97);
}

.card img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.card-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.55),transparent);
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:16px;
  color:#fff;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.btn{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size:13px;
}

.view{background:#fff;color:#111;}
.use{background:var(--blue);color:#fff;}

/* ================= PREVIEW ================= */
.preview{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.preview iframe{
  width:90%;
  height:85%;
  border:none;
  border-radius:16px;
  background:#fff;
}

.preview button{
  position:absolute;
  top:20px;
  right:20px;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ================= FOOTER ================= */
footer{
  margin-top:60px;
  padding:32px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<div class="page">

  <h1 class="rainbow-title">Templates</h1>

  <p class="subtitle">Choose a theme that fits your style.</p>
  <p class="desc">
    Preview templates instantly, explore different layouts, and use the one
    that works best for you — all in just one click.
  </p>

  <!-- AVATARS -->
  <div class="avatars">
    <div class="avatar">
      <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36">
      <div class="tooltip">John · Engineer</div>
    </div>
    <div class="avatar">
      <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde">
      <div class="tooltip">Robert · PM</div>
    </div>
    <div class="avatar">
      <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956">
      <div class="tooltip">Jane · Data</div>
    </div>
    <div class="avatar">
      <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80">
      <div class="tooltip">Emily · UX</div>
    </div>
  </div>

  <!-- CATEGORIES -->
  <div class="categories" id="categories"></div>

  <!-- GRID -->
  <div class="grid" id="grid"></div>
</div>

<!-- PREVIEW -->
<div class="preview" id="preview">
  <button onclick="closePreview()">Close</button>
  <iframe id="frame"></iframe>
</div>

<footer>
  © 2025 <strong>Treedell</strong>. All rights reserved.
</footer>

<script>
const TEMPLATE_DATA={
  Trending:[
    {
      title:"Minimal Bio",
      img:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f",
      preview:"https://en.wikipedia.org/wiki/Minimalism",
      use:"https://en.wikipedia.org/wiki/Personal_website"
    },
    {
      title:"Creator Hub",
      img:"https://images.unsplash.com/photo-1519389950473-47ba0277781c",
      preview:"https://en.wikipedia.org/wiki/Creator_economy",
      use:"https://en.wikipedia.org/wiki/Content_creator"
    },
    {
      title:"Creator Hub",
      img:"https://images.unsplash.com/photo-1519389950473-47ba0277781c",
      preview:"https://en.wikipedia.org/wiki/Creator_economy",
      use:"https://en.wikipedia.org/wiki/Content_creator"
    },
    {
      title:"Creator Hub",
      img:"https://images.unsplash.com/photo-1519389950473-47ba0277781c",
      preview:"https://en.wikipedia.org/wiki/Creator_economy",
      use:"https://en.wikipedia.org/wiki/Content_creator"
    }
  ],
  Blogs:[
    {
      title:"Tech Blog",
      img:"https://images.unsplash.com/photo-1521737604893-d14cc237f11d",
      preview:"https://en.wikipedia.org/wiki/Technology_blog",
      use:"https://en.wikipedia.org/wiki/Technology"
    },
    {
      title:"Writer Page",
      img:"https://images.unsplash.com/photo-1498050108023-c5249f4df085",
      preview:"https://en.wikipedia.org/wiki/Blog",
      use:"https://en.wikipedia.org/wiki/Writing"
    },
    {
      title:"Writer Page",
      img:"https://images.unsplash.com/photo-1498050108023-c5249f4df085",
      preview:"https://en.wikipedia.org/wiki/Blog",
      use:"https://en.wikipedia.org/wiki/Writing"
    },
    {
      title:"Writer Page",
      img:"https://images.unsplash.com/photo-1498050108023-c5249f4df085",
      preview:"https://en.wikipedia.org/wiki/Blog",
      use:"https://en.wikipedia.org/wiki/Writing"
    }
  ]
};

const cats=document.getElementById("categories");
const grid=document.getElementById("grid");
const preview=document.getElementById("preview");
const frame=document.getElementById("frame");

Object.keys(TEMPLATE_DATA).forEach((c,i)=>{
  const b=document.createElement("div");
  b.className="cat"+(i===0?" active":"");
  b.textContent=c;
  b.onclick=()=>{
document.querySelectorAll(".cat").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    render(c);
  };
  cats.appendChild(b);
});

function render(cat){
  grid.innerHTML="";
  TEMPLATE_DATA[cat].forEach(item=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${item.img}">
      <div class="card-overlay">
        <strong>${item.title}</strong>
        <div class="actions">
          <button class="btn view">View Once</button>
          <button class="btn use">Use Me</button>
        </div>
      </div>`;
    c.querySelector(".view").onclick=()=>openPreview(item.preview);
    c.querySelector(".use").onclick=()=>window.open(item.use,"_blank");
    c.onmouseenter=()=>{grid.classList.add("hovering");c.classList.add("active");};
    c.onmouseleave=()=>{grid.classList.remove("hovering");c.classList.remove("active");};
    grid.appendChild(c);
  });
}

function openPreview(u){preview.style.display="flex";frame.src=u;}
function closePreview(){preview.style.display="none";frame.src="";}

render("Trending");
</script>

</body>
</html>
