
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Creator Card ‚Äî Responsive Swiper</title>

<style>
/* -------- ROOT VARIABLES (FULLY RESPONSIVE) -------- */
:root {
  --card-width: min(90vw, 320px);
  --card-height: calc(var(--card-width) * 1.35);
  --stack-gap-y: calc(var(--card-width) * 0.04);
  --stack-gap-z: calc(var(--card-width) * 0.04);
  --swap-duration: 300ms;
  font-family: "Poppins", sans-serif;
}

/* -------- GLOBAL -------- */
body {
  margin: 0;
  padding: 30px 16px;
  background: linear-gradient(135deg, #9be7ff, #59c3ff);
  display: flex;
  justify-content: center;
  font-family: inherit;
  color: #fff;
}

/* BOX */
.box {
  width: 100%;
  max-width: 460px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 16px;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
}

/* Header */
.icon-btn {
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  display: flex; align-items:center; justify-content:center;
  cursor: pointer;
}

/* ---------- CREATOR CARD ---------- */
.name-card {
  position: relative;
  height: 220px;
  border-radius: 14px;
  overflow: hidden;
  margin-top: 12px;
}

.name-card img {
  width: 100%; height:100%;
  object-fit: cover;
  filter: brightness(.6);
}

.card-overlay {
  position: absolute; inset: 0;
  display: flex; flex-direction: column;
  justify-content: space-between;
  padding: 14px;
}

/* Avatar */
.avatar {
  width: 68px; height: 68px;
  border-radius: 12px; overflow: hidden;
  border: 2px solid rgba(255,255,255,0.2);
}
.avatar img { width:100%; height:100%; object-fit: cover; }

/* Social */
.social-row { display: flex; gap: 12px; }
.social-item { width: 60px; text-align: center; position: relative; }
.social-btn {
  width: 44px; height:44px;
  border-radius:12px;
  background: rgba(255,255,255,0.12);
  display:flex; align-items:center; justify-content:center;
}
.social-btn img { width:24px; }

.count { margin-top: 6px; font-weight:700; }

/* Neon glow */
.glow { position:absolute; inset:0; transform:translateY(12px); filter:blur(12px); opacity:.7; z-index:-1; }
.yt .glow{ background:red; }
.ig .glow{ background:magenta; }
.tw .glow{ background:cyan; }
.ds .glow{ background:purple; }

/* ---------- TABS ----------- */
.tabs { margin-top:16px; display:flex; justify-content:center; gap:12px; }
.tab-btn {
  padding: 8px 18px;
  border-radius: 999px;
  background: rgba(255,255,255,0.12);
  border: none; cursor: pointer;
  color: #fff; font-weight: 600;
}
.tab-btn.active { background: rgba(255,255,255,0.3); }

/* ---------- STACK SWIPER ----------- */
.stack-area { display:flex; justify-content:center; margin-top:16px; }

.stack {
  width: var(--card-width);
  height: var(--card-height);
  position: relative;
  perspective: 1000px;
  touch-action: none;
  overflow: visible;
}

/* Individual cards */
.card {
  --i: 1;
  position: absolute;
  left: 50%; top: 0;
  width: var(--card-width);
  height: var(--card-height);
  border-radius: 14px;
  overflow: hidden;
  background: #111;
  transform-origin: center center;

  transform:
    translateX(-50%)
    translateY(calc(var(--i) * var(--stack-gap-y)))
    translateZ(calc(var(--i) * -1 * var(--stack-gap-z)))
    rotate(0deg);

  box-shadow: 0 10px 30px rgba(2,6,23,0.45);
  transition: transform var(--swap-duration), opacity var(--swap-duration);
  cursor: grab;
}

.card img { width:100%; height:100%; object-fit:cover; pointer-events:none; }

/* while dragging */
.card.is-dragging { cursor:grabbing; }

/* swipe transform applied dynamically */
.card[data-swipe-x] {
  transform:
    translateX(calc(-50% + var(--swipe-x)))
    translateY(calc(var(--i) * var(--stack-gap-y)))
    translateZ(calc(var(--i) * -1 * var(--stack-gap-z)))
    rotate(var(--swipe-rotate));
}

/* popup */
.popup {
  position: fixed; inset: 0;
  display: none; justify-content: center; align-items:center;
  background: rgba(0,0,0,.75);
  z-index:999;
}
.popup img {
  max-width: 92%;
  max-height: 92%;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

</style>
</head>

<body>

<div class="box">

  <!-- HEADER -->
  <div style="display:flex;justify-content:space-between;">
    <div class="icon-btn" onclick="history.back()">‚Üê</div>
    <div class="icon-btn">üë§</div>
  </div>

  <!-- CREATOR CARD -->
  <div class="name-card">
    <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?q=80" />
    <div class="card-overlay">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="avatar"><img src="https://i.ibb.co/QD8c0yk/profile.png"></div>
        <div>
          <div style="font-weight:700;font-size:1.1rem">Abhishek Kumar</div>
          <div style="opacity:.9;font-size:.9rem">Creator ‚Ä¢ Tech & Affiliate</div>
        </div>
      </div>

      <div class="social-row">
        <div class="social-item yt">
          <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></div>
          <div class="glow"></div>
          <div class="count">12.4K</div>
        </div>
        <div class="social-item ig">
          <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></div>
          <div class="glow"></div>
          <div class="count">8.2K</div>
        </div>
        <div class="social-item tw">
          <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png"></div>
          <div class="glow"></div>
          <div class="count">3.5K</div>
        </div>
        <div class="social-item ds">
          <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"></div>
          <div class="glow"></div>
          <div class="count">1.1K</div>
        </div>
      </div>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-target="blogs">Blogs</button>
    <button class="tab-btn" data-target="shop">Shop</button>
  </div>

  <!-- STACK AREAS -->
  <div class="stack-area">
    <div id="blogs" class="stack"></div>
    <div id="shop" class="stack" style="display:none"></div>
  </div>

</div>

<!-- POPUP -->
<div id="popup" class="popup" onclick="closePopup()">
  <img id="popupImg">
</div>

<script>
/* ---------- Responsive Card Sizing ---------- */
function updateCardSizes(){
  const w = Math.min(window.innerWidth * 0.9, 320);
  document.documentElement.style.setProperty("--card-width", w+"px");
  document.documentElement.style.setProperty("--card-height", (w*1.35)+"px");
}
updateCardSizes();
window.addEventListener("resize", updateCardSizes);

/* ---------- Stack Swiper Logic ---------- */
function createStack(containerId, images) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';

  const cards = images.map((src, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.style.setProperty("--i", i + 1);
    div.innerHTML = `<img src="${src}" draggable="false">`;
    container.appendChild(div);
    return div;
  });

  function refresh() {
    [...container.children].forEach((card, idx) => {
      card.style.setProperty("--i", idx + 1);
      card.style.removeProperty("--swipe-x");
      card.style.removeProperty("--swipe-rotate");
      card.style.opacity = "1";
    });
  }

  refresh();

  let active = null, dragging = false;
  let startX = 0, currentX = 0;
  const threshold = window.innerWidth * 0.15;

  function topCard() {
    return container.querySelector(".card");
  }

  function applyDrag(dx) {
    const card = topCard();
    if (!card) return;
    card.style.setProperty("--swipe-x", dx + "px");
    card.style.setProperty("--swipe-rotate", dx * 0.12 + "deg");
    card.dataset.swipeX = dx;
  }

  function snapBack() {
    const card = topCard();
    if (!card) return;
    card.style.transition = "transform 250ms, opacity 250ms";
    card.style.removeProperty("--swipe-x");
    card.style.removeProperty("--swipe-rotate");
    setTimeout(() => { card.style.transition = ""; }, 260);
  }

  function swipeAway(dir) {
    const card = topCard();
    if (!card) return;
    const off = dir * window.innerWidth * 1.4;
    card.style.transition = "transform var(--swap-duration), opacity var(--swap-duration)";
    card.style.setProperty("--swipe-x", off+"px");
    card.style.setProperty("--swipe-rotate", dir*30+"deg");
    card.style.opacity = "0";

    setTimeout(() => {
      container.appendChild(card);
      refresh();
    }, 330);
  }

  /* pointer events */
  function start(e) {
    if (dragging) return;
    dragging = true;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    active = topCard();
    if (!active) return;

    active.classList.add("is-dragging");
    active.style.transition = "none";
    startX = currentX = clientX;
  }

  function move(e) {
    if (!dragging || !active) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    currentX = clientX;
    applyDrag(currentX - startX);
  }

  function end() {
    if (!dragging || !active) return;
    const dx = currentX - startX;
    dragging = false;
    active.classList.remove("is-dragging");

    if (Math.abs(dx) > threshold) {
      swipeAway(dx > 0 ? 1 : -1);
    } else {
      snapBack();
    }
    active = null;
  }

  container.addEventListener("mousedown", start);
  window.addEventListener("mousemove", move);
  window.addEventListener("mouseup", end);

  container.addEventListener("touchstart", start, {passive:true});
  container.addEventListener("touchmove", move, {passive:true});
  container.addEventListener("touchend", end);

  /* popup open */
  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popupImg");

  container.addEventListener("click", (e) => {
    if (dragging) return;
    const card = e.target.closest(".card");
    if (!card) return;
    popupImg.src = card.querySelector("img").src;
    popup.style.display = "flex";
  });
}

/* close popup */
function closePopup(){
  document.getElementById("popup").style.display="none";
}

/* ---------- BLOGS STACK ---------- */
createStack("blogs", [
  "https://picsum.photos/600/800?blog1",
  "https://picsum.photos/600/800?blog2",
  "https://picsum.photos/600/800?blog3",
  "https://picsum.photos/600/800?blog4",
  "https://picsum.photos/600/800?blog5"
]);

/* ---------- SHOP STACK ---------- */
createStack("shop", [
  "https://picsum.photos/600/800?shop1",
  "https://picsum.photos/600/800?shop2",
  "https://picsum.photos/600/800?shop3",
  "https://picsum.photos/600/800?shop4",
  "https://picsum.photos/600/800?shop5"
]);

/* ---------- TABS LOGIC ---------- */
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const target = btn.dataset.target;

    document.querySelectorAll(".tab-btn").forEach(t => t.classList.remove("active"));
    btn.classList.add("active");

    document.getElementById("blogs").style.display = target === "blogs" ? "" : "none";
    document.getElementById("shop").style.display  = target === "shop"  ? "" : "none";
  });
});
</script>

</body>
</html>
