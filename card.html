
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creator Digital Card</title>

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #9be7ff, #59c3ff);
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
  color: #fff;
}

/* ---------- MAIN BOX ---------- */
.box {
  width: 100%;
  max-width: 460px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(11px);
  padding: 16px;
}

/* header */
.icon-btn {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  background: rgba(255,255,255,0.12);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ---------- CREATOR CARD ---------- */
.name-card {
  position: relative;
  height: 220px;
  border-radius: 16px;
  overflow: hidden;
  margin-top: 12px;
}

.name-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(.6);
}

.card-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 16px;
}

/* social icons */
.social-row {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

.social-item {
  width: 70px;
  text-align: center;
  position: relative;
}

.social-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  background: rgba(255,255,255,0.12);
  display: flex;
  justify-content: center;
  align-items: center;
}

.social-btn img {
  width: 24px;
  height: 24px;
}

.count {
  margin-top: 6px;
  font-weight: 700;
  font-size: 0.9rem;
}

.glow {
  position: absolute;
  inset: 0;
  height: 20px;
  transform: translateY(12px);
  filter: blur(10px);
  opacity: .7;
  z-index: -1;
}

.yt .glow { background: red; }
.ig .glow { background: magenta; }
.tw .glow { background: cyan; }
.ds .glow { background: purple; }

/* ---------- TABS ---------- */
.tabs {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.tab-btn {
  padding: 8px 18px;
  font-weight: 600;
  border-radius: 999px;
  background: rgba(255,255,255,0.12);
  border: none;
  cursor: pointer;
  color: #fff;
}

.tab-btn.active {
  background: rgba(255,255,255,0.3);
}

/* ---------- 3D CAROUSEL ---------- */
.carousel-wrapper {
  width: 100%;
  height: 300px;
  perspective: 1300px;
  margin-top: 14px;
  position: relative;
  overflow: hidden;
}

.carousel {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
}

.carousel-item {
  width: 130px;
  height: 130px;
  border-radius: 16px;
  object-fit: cover;
  position: absolute;
  left: calc(50% - 65px);
  top: 75px;
  cursor: pointer;
  transform-style: preserve-3d;
  filter: blur(3px) brightness(.85);
  transition: all .35s ease;
}

.carousel-item:hover {
  transform: scale(1.15) translateZ(18px);
  filter: blur(0) brightness(1.2);
  box-shadow: 0 10px 40px rgba(255,255,255,0.35);
}

/* ---------- POPUP ---------- */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 22px;
  z-index: 999;
}

#popupImg {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
  animation: pop .35s ease-out;
}

@keyframes pop {
  from { transform: scale(.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>


<div class="box">

  <!-- HEADER -->
  <div style="display:flex; justify-content:space-between;">
    <div class="icon-btn" onclick="history.back()">‚Üê</div>
    <div class="icon-btn">üë§</div>
  </div>

  <!-- CREATOR CARD -->
  <div class="name-card">
    <img src="https://i.ibb.co/QD8c0yk/profile.png">
    <div class="card-overlay">

      <div>
        <h2 style="margin:0;">Abhishek Kumar</h2>
        <p style="margin:0; opacity:.85;">Creator ‚Ä¢ Tech & Affiliate</p>
      </div>

      <div class="social-row">
        <div class="social-item yt">
          <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></div>
          <div class="glow"></div>
          <div class="count">12.4K</div>
        </div>
        <div class="social-item ig">
          <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></div>
          <div class="glow"></div>
          <div class="count">8.2K</div>
        </div>
        <div class="social-item tw">
          <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png"></div>
          <div class="glow"></div>
          <div class="count">3.5K</div>
        </div>
        <div class="social-item ds">
          <div class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"></div>
          <div class="glow"></div>
          <div class="count">1.1K</div>
        </div>
      </div>

    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('blogs')">Blogs</button>
    <button class="tab-btn" onclick="switchTab('shop')">Shop</button>
  </div>

  <!-- BLOGS -->
  <div id="blogs" class="carousel-wrapper">
    <div id="carouselBlogs" class="carousel"></div>
  </div>

  <!-- SHOP -->
  <div id="shop" style="display:none;" class="carousel-wrapper">
    <div id="carouselShop" class="carousel"></div>
  </div>

</div>

<!-- POPUP -->
<div id="popup"><img id="popupImg"></div>

<script>
/* ---------- CREATE 3D CAROUSEL ---------- */
function createCarousel(wrapperId, images) {
  const container = document.getElementById(wrapperId);
  container.innerHTML = "";

  const total = images.length;
  const angleStep = 360 / total;
  const radius = window.innerWidth < 480 ? 150 : 240;

  let curr = 0;

  images.forEach((url, i) => {
    const img = document.createElement("img");
    img.src = url;
    img.className = "carousel-item";
    img.dataset.angle = angleStep * i;
    container.appendChild(img);
  });

  const items = container.querySelectorAll(".carousel-item");

  function render() {
    items.forEach(item => {
      const a = (parseFloat(item.dataset.angle) + curr) % 360;
      const rad = a * (Math.PI/180);

      const x = Math.sin(rad) * radius;
      const z = Math.cos(rad) * radius;

      item.style.transform = `
        translateX(${x}px)
        translateZ(${z}px)
        rotateY(${a}deg)
      `;

      item.style.zIndex = Math.round(z);

      item.style.filter = z < 0 ? "blur(4px) brightness(.6)" : "blur(0) brightness(1.1)";
    });
  }

  render();

  /* DRAG */
  let drag = false, startX = 0;

  const start = x => { drag = true; startX = x; };
  const move  = x => {
    if (!drag) return;
    curr += (x - startX) * 0.25;
    startX = x;
    render();
  };
  const end   = () => drag = false;

  container.addEventListener("mousedown", e => start(e.clientX));
  window.addEventListener("mousemove", e => move(e.clientX));
  window.addEventListener("mouseup", end);

  container.addEventListener("touchstart", e => start(e.touches[0].clientX));
  container.addEventListener("touchmove",  e => move(e.touches[0].clientX));
  container.addEventListener("touchend", end);

  /* CLICK POPUP */
  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popupImg");

  items.forEach(img => img.onclick = () => {
    popupImg.src = img.src;
    popup.style.display = "flex";
  });

}

/* close popup */
document.getElementById("popup").onclick = () =>
  document.getElementById("popup").style.display = "none";

/* BLOG IMAGES */
createCarousel("carouselBlogs", [
  "https://picsum.photos/400/400?blog1",
  "https://picsum.photos/400/400?blog2",
  "https://picsum.photos/400/400?blog3",
  "https://picsum.photos/400/400?blog4",
  "https://picsum.photos/400/400?blog5"
]);

/* SHOP IMAGES */
createCarousel("carouselShop", [
  "https://picsum.photos/400/400?shop1",
  "https://picsum.photos/400/400?shop2",
  "https://picsum.photos/400/400?shop3",
  "https://picsum.photos/400/400?shop4",
  "https://picsum.photos/400/400?shop5"
]);

/* SWITCH TABS */
function switchTab(tab) {
  document.getElementById("blogs").style.display = tab === "blogs" ? "block" : "none";
  document.getElementById("shop").style.display  = tab === "shop"  ? "block" : "none";

  document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
}
</script>

</body>
</html>
