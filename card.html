
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creator Digital Card</title>
<style>
/* -------------------- GLOBAL -------------------- */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #9be7ff, #59c3ff);
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
}

/* -------------------- MAIN BOX -------------------- */
.box {
  width: 100%;
  max-width: 460px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 16px;
  backdrop-filter: blur(10px);
  color: #fff;
}

/* header icons */
.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  display: flex;
  align-items: center; justify-content: center;
  background: rgba(255,255,255,0.1);
  cursor: pointer;
}

/* -------------------- CARD -------------------- */
.name-card {
  position: relative;
  height: 220px;
  border-radius: 16px;
  overflow: hidden;
  margin-top: 10px;
}

.name-card img {
  width: 100%; height: 100%; object-fit: cover;
  filter: brightness(.55);
}

/* content overlay */
.card-overlay {
  position: absolute; inset: 0;
  display: flex; flex-direction: column;
  justify-content: space-between;
  padding: 16px;
}

/* social icons row */
.social-row {
  display: flex; gap: 12px; margin-top: 10px;
}

.social-item {
  width: 70px; text-align: center; position: relative;
}

.social-btn {
  width: 44px; height: 44px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
}

.social-btn img { width: 24px; height: 24px; }

/* neon follower count */
.count {
  margin-top: 6px;
  font-weight: 700;
  font-size: 0.9rem;
  position: relative;
}

.glow {
  position: absolute;
  inset: 0;
  transform: translateY(10px);
  height: 20px;
  filter: blur(10px);
  opacity: .7;
}

/* individual neon colors */
.yt .glow { background: red; }
.ig .glow { background: magenta; }
.tw .glow { background: cyan; }
.ds .glow { background: purple; }

/* -------------------- TABS -------------------- */
.tabs {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.tab-btn {
  padding: 8px 18px;
  border-radius: 999px;
  border: none;
  color: white;
  background: rgba(255,255,255,0.1);
  cursor: pointer;
  font-weight: 600;
}

.tab-btn.active { background: rgba(255,255,255,0.25); }

/* -------------------- 3D CAROUSEL -------------------- */
.carousel-wrapper {
  width: 100%;
  height: 360px;
  perspective: 1500px;
  position: relative;
  margin-top: 14px;
}

.carousel {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  position: relative;
}

.carousel-item {
  width: 160px;
  height: 160px;
  border-radius: 16px;
  object-fit: cover;
  position: absolute;
  left: 50%;
  top: 70px;
  transform-style: preserve-3d;
  cursor: pointer;
  filter: blur(3px) brightness(.8);
  transition: 0.35s ease;
}

.carousel-item:hover {
  transform: scale(1.15);
  filter: blur(0) brightness(1.25);
  box-shadow: 0 10px 40px rgba(255,255,255,0.4);
}

/* -------------------- POPUP -------------------- */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
  animation: pop .35s ease-out;
}

@keyframes pop {
  from { transform: scale(.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="box">

  <!-- header -->
  <div style="display:flex; justify-content:space-between;">
    <div class="icon-btn" onclick="history.back()">‚Üê</div>
    <div class="icon-btn">üë§</div>
  </div>

  <!-- CREATOR CARD -->
  <div class="name-card">
    <img src="https://i.ibb.co/QD8c0yk/profile.png">
    <div class="card-overlay">

      <div>
        <h2 style="margin:0;">Abhishek Kumar</h2>
        <p style="margin:0; opacity:.8;">Creator ‚Ä¢ Tech & Affiliate</p>
      </div>

      <div class="social-row">
        
        <div class="social-item yt">
          <div class="social-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
          </div>
          <div class="glow"></div>
          <div class="count">12.4K</div>
        </div>

        <div class="social-item ig">
          <div class="social-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
          </div>
          <div class="glow"></div>
          <div class="count">8.2K</div>
        </div>

        <div class="social-item tw">
          <div class="social-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png">
          </div>
          <div class="glow"></div>
          <div class="count">3.5K</div>
        </div>

        <div class="social-item ds">
          <div class="social-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png">
          </div>
          <div class="glow"></div>
          <div class="count">1.1K</div>
        </div>

      </div>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('blogs')">Blogs</button>
    <button class="tab-btn" onclick="showTab('shop')">Shop</button>
  </div>

  <!-- BLOG CAROUSEL -->
  <div id="blogs" class="carousel-wrapper">
    <div id="carouselBlogs" class="carousel"></div>
  </div>

  <!-- SHOP CAROUSEL -->
  <div id="shop" class="carousel-wrapper" style="display:none;">
    <div id="carouselShop" class="carousel"></div>
  </div>

</div>

<!-- POPUP -->
<div id="popup" class="popup">
  <img id="popupImg">
</div>

<script>
/* -------------------- 3D CAROUSEL FUNCTION -------------------- */
function createCarousel(wrapperId, items) {
  const container = document.getElementById(wrapperId);
  container.innerHTML = ""; // clear previous

  const angleStep = 360 / items.length;
  let radius = 320;
  let currAngle = 0;

  items.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "carousel-item";

    const angle = angleStep * i;
    img.style.transform = `
      rotateY(${angle}deg)
      translateZ(${radius}px)
    `;

    container.appendChild(img);
  });

  const imgs = container.querySelectorAll(".carousel-item");

  /* dragging */
  let drag = false;
  let startX = 0;

  const start = x => { drag = true; startX = x; container.style.transition = "none"; };
  const move = x => {
    if (!drag) return;
    const dx = x - startX;
    currAngle += dx * 0.3;
    container.style.transform = `rotateY(${currAngle}deg)`;
    startX = x;
  };
  const end = () => { drag = false; container.style.transition = "0.4s"; };

  container.addEventListener("mousedown", e => start(e.clientX));
  window.addEventListener("mousemove", e => move(e.clientX));
  window.addEventListener("mouseup", end);

  container.addEventListener("touchstart", e => start(e.touches[0].clientX));
  container.addEventListener("touchmove", e => move(e.touches[0].clientX));
  container.addEventListener("touchend", end);

  /* popup */
  imgs.forEach(img => img.onclick = () => {
    document.getElementById("popupImg").src = img.src;
    document.getElementById("popup").style.display = "flex";
  });
}

document.getElementById("popup").onclick = () =>
  document.getElementById("popup").style.display = "none";

/* BLOG IMAGES */
createCarousel("carouselBlogs", [
  "https://picsum.photos/400/400?blog1",
  "https://picsum.photos/400/400?blog2",
  "https://picsum.photos/400/400?blog3",
  "https://picsum.photos/400/400?blog4",
  "https://picsum.photos/400/400?blog5"
]);

/* SHOP IMAGES */
createCarousel("carouselShop", [
  "https://picsum.photos/400/400?shop1",
  "https://picsum.photos/400/400?shop2",
  "https://picsum.photos/400/400?shop3",
  "https://picsum.photos/400/400?shop4",
  "https://picsum.photos/400/400?shop5"
]);

/* TAB SWITCH */
function showTab(tab) {
  document.getElementById("blogs").style.display = tab === "blogs" ? "block" : "none";
  document.getElementById("shop").style.display = tab === "shop" ? "block" : "none";

  document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
}
</script>

</body>
</html>
