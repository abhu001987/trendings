<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paccy Platformer</title>
<style>
body{
    margin:0;
    overflow:hidden;
    background:#87ceeb;
}
#game{
    position:relative;
    width:100vw;
    height:100vh;
}
#world{
    position:absolute;
    height:100%;
    width:3000px;
}
#player{
    position:absolute;
    width:80px;
    height:100px;
    background:url('https://studymate81.wordpress.com/wp-content/uploads/2026/01/image_of_paccy_as_hero-removebg-preview.png') no-repeat center/contain;
}
.block{
    position:absolute;
    width:80px;
    height:80px;
    background:#8b4513;
    border:3px solid #5a2d0c;
}
.ground{
    position:absolute;
    bottom:0;
    height:80px;
    width:3000px;
    background:#228b22;
}
</style>
</head>
<body>

<div id="game">
    <div id="world">
        <div class="ground"></div>

        <!-- Platforms -->
        <div class="block" style="left:400px; top:420px"></div>
        <div class="block" style="left:500px; top:350px"></div>
        <div class="block" style="left:650px; top:300px"></div>
        <div class="block" style="left:900px; top:380px"></div>

        <div id="player"></div>
    </div>
</div>

<script>
const player = document.getElementById("player");
const world = document.getElementById("world");
const blocks = document.querySelectorAll(".block");

let x = 100;
let y = 320;
let vx = 0;
let vy = 0;
let onGround = false;

const gravity = 0.8;
const speed = 5;
const jumpPower = 16;
const keys = {};

// INPUT (NO TOGGLE)
document.addEventListener("keydown", e => {
    keys[e.key.toLowerCase()] = true;
});
document.addEventListener("keyup", e => {
    keys[e.key.toLowerCase()] = false;
});

function rectsCollide(a,b){
    return a.x < b.x + b.w &&
           a.x + a.w > b.x &&
           a.y < b.y + b.h &&
           a.y + a.h > b.y;
}

function update(){
    // INPUT
    vx = 0;
    if(keys["a"]) vx = -speed;
    if(keys["d"]) vx = speed;

    if(keys["w"] && onGround){
        vy = -jumpPower;
        onGround = false;
    }

    if(keys["s"]) vy += 1;

    // PHYSICS
    vy += gravity;
    x += vx;
    y += vy;

    onGround = false;

    // GROUND COLLISION
    if(y + 100 >= window.innerHeight - 80){
        y = window.innerHeight - 180;
        vy = 0;
        onGround = true;
    }

    // BLOCK COLLISIONS
    blocks.forEach(b=>{
        const br = b.getBoundingClientRect();
        const wr = world.getBoundingClientRect();

        const block = {
            x: br.left - wr.left,
            y: br.top - wr.top,
            w: br.width,
            h: br.height
        };

        const playerRect = { x, y, w:80, h:100 };

        if(rectsCollide(playerRect, block) && vy > 0){
            y = block.y - 100;
            vy = 0;
            onGround = true;
        }
    });

    // CAMERA FOLLOW
    world.style.transform = `translateX(${-x + 200}px)`;

    // RENDER
    player.style.left = x + "px";
    player.style.top = y + "px";

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
