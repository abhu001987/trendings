<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paccy Platformer</title>
<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:#87ceeb;
}
#game{
    position:relative;
    width:100vw;
    height:100vh;
    overflow:hidden;
}
#world{
    position:absolute;
    height:100%;
    width:100000px;
}

/* PLAYER */
#player{
    position:absolute;
    width:80px;
    height:100px;
    background:url('https://studymate81.wordpress.com/wp-content/uploads/2026/01/image_of_paccy_as_hero-removebg-preview.png') no-repeat center/contain;
    z-index:10;
}

/* GROUND */
.ground{
    position:absolute;
    bottom:0;
    width:200px;
    height:80px;
    background:#228b22;
}

/* PLATFORM */
.block{
    position:absolute;
    width:80px;
    height:80px;
    background:#8b4513;
    border:3px solid #5a2d0c;
}

/* OBSTACLE */
.obstacle{
    position:absolute;
    width:50px;
    height:50px;
    background:#444;
    bottom:80px;
}
</style>
</head>
<body>

<div id="game">
  <div id="world">
    <div id="player"></div>
  </div>
</div>

<script>
/* CONSTANTS */
const GROUND_HEIGHT = 80;
const PLAYER_W = 80;
const PLAYER_H = 100;
const TILE_W = 200;
const MAX_JUMP_Y = 5;

/* ELEMENTS */
const world = document.getElementById("world");
const player = document.getElementById("player");

/* PLAYER STATE */
let x = 100;
let y = window.innerHeight - GROUND_HEIGHT - PLAYER_H;
let vx = 0;
let vy = 0;
let onGround = false;

/* PHYSICS */
const gravity = 0.9;
const speed = 5;
const jumpForce = 3;
const keys = {};

/* INPUT */
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* INFINITE GROUND */
const groundTiles = [];
for(let i=0;i<30;i++){
    const g = document.createElement("div");
    g.className = "ground";
    g.style.left = i * TILE_W + "px";
    world.appendChild(g);
    groundTiles.push(g);
}

/* BOXES */
const boxes = [];
function addBox(x,y){
    const b = document.createElement("div");
    b.className = "block";
    b.style.left = x+"px";
    b.style.top = y+"px";
    world.appendChild(b);
    boxes.push(b);
}
for(let i=1;i<=12;i++){
    addBox(i*500, window.innerHeight - GROUND_HEIGHT - 80);
    addBox(i*600, window.innerHeight - GROUND_HEIGHT - 200 - (i%3)*60);
}

/* OBSTACLES */
const obstacles = [];
function addObstacle(x){
    const o = document.createElement("div");
    o.className = "obstacle";
    o.style.left = x+"px";
    world.appendChild(o);
    obstacles.push(o);
}
for(let i=1;i<=10;i++) addObstacle(i*450);

/* COLLISION */
function rectsCollide(a,b){
    return a.x < b.x + b.w &&
           a.x + a.w > b.x &&
           a.y < b.y + b.h &&
           a.y + a.h > b.y;
}

/* GAME LOOP */
function update(){
    /* INPUT */
    vx = 0;
    if(keys["a"]) vx = -speed;
    if(keys["d"]) vx = speed;
    if(keys["w"] && y > MAX_JUMP_Y) vy -= jumpForce;
    if(keys["s"]) vy += 1.5;

    /* PHYSICS */
    vy += gravity;
    x += vx;
    y += vy;
    onGround = false;

    const groundY = window.innerHeight - GROUND_HEIGHT;

    /* GROUND COLLISION */
    if(y + PLAYER_H >= groundY){
        y = groundY - PLAYER_H;
        vy = 0;
        onGround = true;
    }

    /* BOX COLLISION (FULL SOLID) */
    boxes.forEach(b=>{
        const bx = parseInt(b.style.left);
        const by = parseInt(b.style.top);
        const p = {x,y,w:PLAYER_W,h:PLAYER_H};
        const box = {x:bx,y:by,w:80,h:80};

        if(rectsCollide(p,box)){
            if(vy > 0 && p.y + p.h - vy <= box.y){
                y = box.y - PLAYER_H;
                vy = 0;
                onGround = true;
            } else if(vy < 0 && p.y >= box.y + box.h){
                y = box.y + box.h;
                vy = 0;
            } else if(vx > 0){
                x = box.x - PLAYER_W;
            } else if(vx < 0){
                x = box.x + box.w;
            }
        }

        if(bx + 80 < x - 800){
            b.style.left = x + 1000 + Math.random()*500 + "px";
        }
    });

    /* OBSTACLE COLLISION */
    obstacles.forEach(o=>{
        const ox = parseInt(o.style.left);
        const oy = groundY - 50;
        const p = {x,y,w:PLAYER_W,h:PLAYER_H};
        const ob = {x:ox,y:oy,w:50,h:50};

        if(rectsCollide(p,ob)) x -= vx;
        if(ox + 50 < x - 600){
            o.style.left = x + 900 + Math.random()*400 + "px";
        }
    });

    /* FIXED GROUND RECYCLING */
    const cameraX = x - 200;
    let maxGroundX = Math.max(...groundTiles.map(g => parseInt(g.style.left)));

    groundTiles.forEach(g=>{
        const gx = parseInt(g.style.left);
        if(gx + TILE_W < cameraX){
            g.style.left = (maxGroundX + TILE_W) + "px";
            maxGroundX += TILE_W;
        }
    });

    /* CAMERA */
    world.style.transform = `translateX(${-cameraX}px)`;

    /* RENDER */
    player.style.left = x+"px";
    player.style.top = y+"px";

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
