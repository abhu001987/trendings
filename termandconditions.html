<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paccy Platformer</title>
<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:#87ceeb;
}
#game{
    position:relative;
    width:100vw;
    height:100vh;
    overflow:hidden;
}
#world{
    position:absolute;
    height:100%;
}

/* PLAYER */
#player{
    position:absolute;
    width:80px;
    height:100px;
    background:url('https://studymate81.wordpress.com/wp-content/uploads/2026/01/image_of_paccy_as_hero-removebg-preview.png') no-repeat center/contain;
    z-index:10;
}

/* GROUND */
.ground{
    position:absolute;
    bottom:0;
    width:200px;
    height:80px;
    background:#228b22;
}

/* BOX */
.block{
    position:absolute;
    width:80px;
    height:80px;
    background:#8b4513;
    border:3px solid #5a2d0c;
}
</style>
</head>
<body>

<div id="game">
  <div id="world">
    <div id="player"></div>
  </div>
</div>

<script>
/* CONSTANTS */
const TILE_W = 200;
const GROUND_H = 80;
const BOX = 80;
const PLAYER_W = 80;
const PLAYER_H = 100;

/* ELEMENTS */
const world = document.getElementById("world");
const player = document.getElementById("player");

/* PLAYER STATE */
let x = 100;
let y = window.innerHeight - GROUND_H - PLAYER_H;
let vx = 0;
let vy = 0;

/* JUMP STATE (FIXED) */
let isJumpingUp = false;
let jumpTargetY = y;

/* PHYSICS */
const gravity = 1.5;
const speed = 5;
const jumpSpeed = 10;

const keys = {};
let wPressed = false;

/* INPUT â€” EDGE DETECT (NO HOLD) */
document.addEventListener("keydown", e=>{
    const k = e.key.toLowerCase();
    if(k === "w" && !wPressed){
        wPressed = true;

        // calculate next jump step
        const nextTarget = jumpTargetY - BOX;

        // hard cap: do not cross top of screen
        jumpTargetY = Math.max(0, nextTarget);
        isJumpingUp = true;
    }
    keys[k] = true;
});

document.addEventListener("keyup", e=>{
    const k = e.key.toLowerCase();
    keys[k] = false;
    if(k === "w") wPressed = false;
});

/* INFINITE GROUND */
const groundTiles = [];
const GROUND_COUNT = Math.ceil(window.innerWidth / TILE_W) + 3;

for(let i=0;i<GROUND_COUNT;i++){
    const g = document.createElement("div");
    g.className = "ground";
    g.dataset.i = i;
    g.style.left = (i * TILE_W) + "px";
    world.appendChild(g);
    groundTiles.push(g);
}

/* BOXES */
const boxes = [];
function addBox(x,y){
    const b = document.createElement("div");
    b.className = "block";
    b.style.left = x+"px";
    b.style.top = y+"px";
    world.appendChild(b);
    boxes.push(b);
}
for(let i=1;i<=12;i++){
    addBox(i*500, window.innerHeight - GROUND_H - BOX);
    addBox(i*600, window.innerHeight - GROUND_H - 200);
}

/* COLLISION */
function collide(a,b){
    return a.x < b.x+b.w &&
           a.x+a.w > b.x &&
           a.y < b.y+b.h &&
           a.y+a.h > b.y;
}

/* GAME LOOP */
function update(){
    /* HORIZONTAL INPUT */
    vx = 0;
    if(keys["a"]) vx = -speed;
    if(keys["d"]) vx = speed;

    /* JUMP MOVE (FIXED HEIGHT) */
    if(isJumpingUp){
        y -= jumpSpeed;
        if(y <= jumpTargetY){
            y = jumpTargetY;
            isJumpingUp = false;
        }
    } else {
        vy += gravity;
        y += vy;
    }

    /* GROUND COLLISION */
    const groundY = window.innerHeight - GROUND_H;
    if(y + PLAYER_H >= groundY){
        y = groundY - PLAYER_H;
        vy = 0;
        jumpTargetY = y;
    }

    /* BOX COLLISION */
    boxes.forEach(b=>{
        const bx = parseInt(b.style.left);
        const by = parseInt(b.style.top);

        const p = {x,y,w:PLAYER_W,h:PLAYER_H};
        const box = {x:bx,y:by,w:BOX,h:BOX};

        if(collide(p,box)){
            if(p.y + p.h <= box.y + 10){
                y = box.y - PLAYER_H;
                vy = 0;
                jumpTargetY = y;
            }
            else if(p.y >= box.y + box.h - 10){
                y = box.y + box.h;
                vy = 0;
            }
            else if(vx > 0){
                x = box.x - PLAYER_W;
            }
            else if(vx < 0){
                x = box.x + box.w;
            }
        }
    });

    x += vx;

    /* GROUND RECYCLE (STABLE) */
    const camTile = Math.floor((x - 200) / TILE_W);
    groundTiles.forEach(g=>{
        let i = parseInt(g.dataset.i);
        if(i < camTile - 1){
            i += GROUND_COUNT;
            g.dataset.i = i;
            g.style.left = (i * TILE_W) + "px";
        }
    });

    /* CAMERA */
    world.style.transform = `translateX(${-x + 200}px)`;

    /* RENDER */
    player.style.left = x+"px";
    player.style.top = y+"px";

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
