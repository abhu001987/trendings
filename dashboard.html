<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Customizer Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b2c2ff, #e5ecff, #edf1ff, #c0beff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      padding: 20px;
      color: #333;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #5a6ef5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3f52d8;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    a {
      word-wrap: break-word;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Customize Your Template</h1>

  <div class="input-group">
    <label>Link 1:</label>
    <input type="text" id="link1" placeholder="Enter link for product 1">
  </div>

  <div class="input-group">
    <label>Image 1 URL:</label>
    <input type="text" id="img1" placeholder="Enter image URL for product 1">
  </div>

  <div class="input-group">
    <label>Link 2:</label>
    <input type="text" id="link2" placeholder="Enter link for product 2">
  </div>

  <div class="input-group">
    <label>Image 2 URL:</label>
    <input type="text" id="img2" placeholder="Enter image URL for product 2">
  </div>

  <div class="input-group">
    <label>Link 3:</label>
    <input type="text" id="link3" placeholder="Enter link for product 3">
  </div>

  <div class="input-group">
    <label>Image 3 URL:</label>
    <input type="text" id="img3" placeholder="Enter image URL for product 3">
  </div>

  <div style="text-align:center;">
    <button id="generateLink">Generate Shareable Link</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    document.getElementById("generateLink").addEventListener("click", () => {
      const data = {
        link1: document.getElementById("link1").value.trim(),
        img1: document.getElementById("img1").value.trim(),
        link2: document.getElementById("link2").value.trim(),
        img2: document.getElementById("img2").value.trim(),
        link3: document.getElementById("link3").value.trim(),
        img3: document.getElementById("img3").value.trim(),
      };

      const encoded = encodeURIComponent(JSON.stringify(data));
      const url = `https://hotterbite.com/template.html?data=${encoded}`;

      document.getElementById("result").innerHTML = `
        <p><strong>Shareable link:</strong></p>
        <a href="${url}" target="_blank">${url}</a>
      `;
    });
  </script>
</body>
</html>
